<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CPU Scheduler Visualizer</h1>
    <form id="processForm">
        <div class="input-group">
            <label for="processName">Process Name:</label>
            <input type="text" id="processName" placeholder="P1">
        </div>
        <div class="input-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input type="number" id="arrivalTime" min="0" placeholder="0">
        </div>
        <div class="input-group">
            <label for="burstTime">Burst Time:</label>
            <input type="number" id="burstTime" min="1" placeholder="5">
        </div>
        <div class="input-group">
            <label for="priority">Priority (Optional):</label>
            <input type="number" id="priority" min="1" placeholder="1">
        </div>
        <button type="button" onclick="addProcess()">Add Process</button>
    </form>

    <div id="results">
        <h2>Algorithm</h2>
        <div class="input-group">
            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
                <option value="FCFS">First Come First Serve (FCFS)</option>
                <option value="SJF">Shortest Job First (SJF)</option>
                <option value="RR">Round Robin (RR)</option>
                <option value="Priority">Priority Scheduling</option>
                <option value="LJF">Longest Job First (LJF)</option>
            </select>
        </div>

        <h2>Processes</h2>
        <table id="processTable">
            <thead>
                <tr>
                    <th>Process Name</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button type="button" onclick="calculateScheduling()">Generate Schedule</button>
        <button type="button" onclick="clearAllProcesses()">Clear All Processes</button>

        <h2>Gantt Chart</h2>
        <div class="chart" id="ganttChart"></div>

        <h2>Statistics</h2>
        <div class="stats" id="statsTable">
            <table>
                <thead>
                    <tr>
                        <th>Process</th>
                        <th>Waiting Time</th>
                        <th>Turnaround Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
